<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sports Star App</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/app.js" charset="utf-8"></script>

    <style>
    @font-face {
      font-family: RedZone;
      src: url(css/images/RedZone.ttf);
    }
    a{  color: white;}
    </style>

  </head>
  <body>
    <h1>Sports Super Stars</h1>
    <form id="new-star-form">
      <div id="form-wrapper">
        <div class="form-star">
          <label for="name" class="primary">Name:</label>
          <input type="text" id="name" required/>
        </div>

        <div class="form-star">
          <label for="team" class="primary">Team:</label>
          <input type="text" id="team" required/>
        </div>

        <div class = "sport">
          <label for="sport" class="radio"> Sport:</label>

  <input type="radio" name="sport" value="NFL"> NFL<br>
  <input type="radio" name="sport" value="Rugby"> Rugby<br>
  <input type="radio" name="sport" value="Sumo Wrestling"> Sumo Wrestling<br>

      </div>
      <input id= "button" type="submit" value="Save"/>
    </form>

    <button id="delete-all">Delete All</button>

    <h1 class = "sports-heading">Sport Stars</h1>
    <div id="sport-stars"></div>
  </body>
</html>
